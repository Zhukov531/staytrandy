<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form.css">
    <title>Document</title>
</head>
<body>
    <div class="form_div">
    <form action="/apply/" method="POST" id="mars-once"></form>
        <label>
            Имя: <br>
            <input type="text" name="name" id="name" placeholder="Ваше имя" required autofocus>
        </label>
        <label>
            Почта: <br>
            <input type="email" name="email"
            id="email" placeholder="12345@gmail.com">
        </label>
        <label>
            Номер телефона: <br>
            <input type="phone" name="phone" id="phone" placeholder="+71234567890">
        </label>
        <button type="submit">ОТПРАВИТЬ</button>
    </div>
</body>
</html>
